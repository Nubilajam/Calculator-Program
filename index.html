<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="calcSize">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="toBeDisplay('+')" class="operator-btn">+</button>
            <button onclick="toBeDisplay('7')">7</button>
            <button onclick="toBeDisplay('8')">8</button>
            <button onclick="toBeDisplay('9')">9</button>
            <button onclick="toBeDisplay('-')" class="operator-btn">-</button>
            <button onclick="toBeDisplay('4')">4</button>
            <button onclick="toBeDisplay('5')">5</button>
            <button onclick="toBeDisplay('6')">6</button>
            <button onclick="toBeDisplay('*')" class="operator-btn">*</button>
            <button onclick="toBeDisplay('1')">1</button>
            <button onclick="toBeDisplay('2')">2</button>
            <button onclick="toBeDisplay('3')">3</button>
            <button onclick="toBeDisplay('/')" class="operator-btn">/</button>
            <button onclick="toBeDisplay('0')">0</button>
            <button onclick="toBeDisplay('.')">.</button>

            <button onclick="calculate()"> = </button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>


        </div>
    </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
